  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/lalezar-font@v6.0.0/dist/font-face.css" rel="stylesheet">
  <style>
    /* Background Image */
    body {
      background-image: url('https://source.unsplash.com/1600x900/?technology');
      background-size: cover;
      background-position: center;
      color: #fff; /* Change text color to white for better contrast */
      font-family: 'Vazir', sans-serif; /* Set default font to Persian font */
    }

    /* Article Section Styles */
    .article-section {
      margin-top: 20px;
      padding: 20px;
      background-color: rgba(249, 249, 249, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .article-section h2 {
      font-family: 'Lalezar', cursive;
      font-size: 24px;
      color: #333;
    }

    /* Button Animation Styles */
    .article-button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      font-family: 'Vazir', sans-serif; /* Ensure the button uses the Persian font */
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .article-button:hover {
      background-color: #0056b3;
      transform: translateY(-3px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    .article-button:active {
      transform: translateY(0);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Add a ripple effect */
    .article-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.6s, opacity 0.6s;
      opacity: 0;
    }

    .article-button:focus::after,
    .article-button:hover::after {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
  </style>
</head>
